<html ng-app="squelch">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/angular-bootstrap-nav-tree/dist/abn_tree.css">
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
		<link rel="stylesheet" href="style/sidebar.css">
		<link rel="stylesheet" href="style/mainView.css">
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body ng-controller="GlobalController">
		<div id="sidebar" ng-controller="SidebarController">
			<div ng-repeat="title in sidebar.sectionOrder">
				<h1 class="section-title" ng-bind="title | uppercase"></h1>
				<abn-tree
					tree-data="sidebar.treeData[title]"
					tree-control="sidebar.sections[title]"
					icon-leaf=""
					icon-expand="fa fa-caret-right"
					icon-collapse="fa fa-caret-down"
				></abn-tree>	
			</div>
		</div>
		<div id="main-view" ui-view="main-view">
		</div>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/services/bufferService.js"></script>
		<script src="scripts/services/sidebarService.js"></script>
		<script src="scripts/services/clientService.js"></script>
		<script src="scripts/controllers/sidebarController.js"></script>
		<script src="scripts/controllers/channelController.js"></script>
		<script src="scripts/controllers/globalController.js"></script>
		<!-- <script src="bower_components/angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script> -->
		<script src="../../angular-bootstrap-nav-tree/dist/abn_tree_directive.js"></script>
		<script>
			var watch = function(path) {
				var fs = require('fs');
				fs.watch(path, function() {
					if (location)
						location.reload();
				});
			}

			watch("./");
			watch("./style")
			// require('nw.gui').Window.get().showDevTools();
		</script>
	</body>
</html>
